<div class="paginationWrapper" ng-show="pages.length>0">
    <p class="totalPageCount">Page {{pagination.current}} of {{pages.length}}</p>
    <ul class="pageNumbers" ng-if="1 < pages.length || !autoHide">
        <li ng-if="boundaryLinks" ng-class="[prevPage, { disabled : pagination.current == 1 }]">
            <a href="" ng-click="setCurrent(1)">&laquo;</a>
        </li>
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" ng-click="setCurrent(pagination.current - 1)"><i class="fa fa-arrow-left"></i></a>
        </li>
        <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </li>
        <li ng-if="directionLinks" ng-class="[nextPage, { disabled : pagination.current == pagination.last }]">
            <a href="" ng-click="setCurrent(pagination.current + 1)"><i class="fa fa-arrow-right"></i></a>
        </li>
        <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
        </li>
    </ul>
</div>
